<!DOCTYPE html>
<html>
  <head>
    <title>3D Rendering Engine</title>
    <link rel="icon" type="image/png" href="./icon.png">
    <script type="text/javascript" src="./main.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body onload="ready()">
    <canvas id="canvas"></canvas>
    <div id="buttons">
      <button type="button" onclick="execute = false;">Pause</button>
      <button type="button" onclick="execute = true; process();" >Unpause</button>
      <input type="checkbox" id="my-toggle" onclick="toggleNoClip()" checked="true">
      <label for="my-toggle">No-Clip</label>
    </div>
  </body>
</html>
